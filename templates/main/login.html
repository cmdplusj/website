{% extends 'main/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<link href="{% static 'main/css/multistep.css' %}" rel="stylesheet" type="text/css">
<body style="background-color: #4752E8;">
  <div class="row" style="justify-content: center;margin-top:60px;">
    <div class="col-md-6" style="text-align: center;">
      <img style="max-width: 160px;" src="{% static 'main/img/logo-short-white.png' %}" class="img-fluid img-center" alt="logo">
    </div>
  </div>
  <form method="post" class="login-form">
    {% csrf_token %}
    <h1>Sign In</h1>
    <label for="id_username">Email:</label>
    <p><input type="text" name="email" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username"></p>
    <label for="id_password">Password:</label>
    <p><input type="password" name="password" autocomplete="current-password" required="" id="id_password"></p>
    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="submit">Login</button>
      </div>
    </div>
    <p style="text-align:center;padding-top: 20px;"><a href="{% url 'signup' %}">Click here to Register</a></p>
    <p style="text-align:center;">Forgot Password? <a href="{% url 'password_reset' %}">Click Here</a></p>
  </form>
</body>
{% endblock %}
